<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling for the input and button group */
        .password-input-group {
            display: flex; /* Aligns input and button horizontally */
            margin-bottom: 20px;
            border: 1px solid #ddd; /* Matches your input border */
            border-radius: 4px;
            overflow: hidden; /* Clips children if they go beyond rounded corners */
        }
        #passwordInput {
            flex-grow: 1; /* Allows input to take available space */
            padding: 10px;
            border: none; /* Remove individual input border as group has it */
            outline: none;
            font-size: 16px;
        }
        #togglePassword {
            background-color: #eee;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            color: #555;
            transition: background-color 0.2s; /* Smooth transition */
        }
        #togglePassword:hover {
            background-color: #ddd;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #e9e9e9;
            text-align: left;
        }
        .result p { /* Added this for consistency */
            margin: 5px 0;
        }
        .strength-weak { color: #d9534f; font-weight: bold; } /* Red */
        .strength-moderate { color: #f0ad4e; font-weight: bold; } /* Orange */
        .strength-strong { color: #5cb85c; font-weight: bold; } /* Green */
        .strength-very-strong { color: #28a745; font-weight: bold; } /* Darker Green */
        .strength-very-very-strong{color: #333; font-weight: bold} /* Changed to dark grey, white on white is hard to see */
        .strength-no-password { color: #777; font-weight: bold; } /* Gray */
    </style>
</head>
<body>
<div class="container">
    <h1>Password Strength Checker</h1>
    <div class="password-input-group">
        <input type="password" id="passwordInput" placeholder="Enter your password" onkeyup="checkStrength()">
        <button type="button" id="togglePassword">Show</button>
    </div>
    <div class="result">
        <p>Strength: <span id="strengthDisplay">N/A</span></p>
        <p>Message: <span id="messageDisplay">Type a password to check its strength.</span></p>
    </div>
</div>

<script>
    const passwordInput = document.getElementById('passwordInput');
    const strengthDisplay = document.getElementById('strengthDisplay');
    const messageDisplay = document.getElementById('messageDisplay');
    // Removed: const scoreDisplay = document.getElementById('scoreDisplay');
    const togglePasswordButton = document.getElementById('togglePassword');

    async function checkStrength() {
        const password = passwordInput.value;

        // Reset display and classes when password is empty
        if (password.length === 0) {
            strengthDisplay.textContent = 'N/A';
            strengthDisplay.className = ''; // Remove all strength classes
            strengthDisplay.classList.add('strength-no-password'); // Apply default gray for no password
            messageDisplay.textContent = 'Type a password to check its strength.';
            // Removed: scoreDisplay.textContent = '0';
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/api/password/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`HTTP error! Status: ${response.status}, Message: ${errorData.message || 'Unknown error'}`);
            }

            const data = await response.json();

            strengthDisplay.textContent = data.strength;
            messageDisplay.textContent = data.message;
            // Removed: scoreDisplay.textContent = data.score;

            // Reset classes before adding new one
            strengthDisplay.className = '';

            // Apply color based on strength (using your existing classes)
            if (data.strength.includes("Very Weak") || data.strength.includes("Weak")) {
                strengthDisplay.classList.add('strength-weak');
            } else if (data.strength.includes("Moderate")) {
                strengthDisplay.classList.add('strength-moderate');
            } else if (data.strength.includes("Strong")) {
                strengthDisplay.classList.add('strength-strong');
            } else if (data.strength.includes("Very Strong")) {
                strengthDisplay.classList.add('strength-very-strong');
            } else if (data.strength.includes("Very Very Strong")) {
                strengthDisplay.classList.add('strength-very-very-strong');
            } else {
                strengthDisplay.classList.add('strength-no-password');
            }

        } catch (error) {
            console.error('Error:', error);
            strengthDisplay.textContent = 'Error';
            strengthDisplay.className = 'strength-weak';
            messageDisplay.textContent = `Could not connect to the server. ${error.message || ''}`;
            // Removed: scoreDisplay.textContent = 'N/A';
        }
    }

    // JavaScript for the "Show/Hide" button (remains unchanged)
    togglePasswordButton.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    // Initialize display when page loads
    strengthDisplay.classList.add('strength-no-password');

</script>
</body>
</html>
